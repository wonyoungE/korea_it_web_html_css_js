<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크와 이미지 태그</title>
  </head>
  <body>
    <h1>하이퍼링크 태그: a</h1>
    <p>
      <a href="https://www.google.com">구글 웹사이트로 이동</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank"
        >네이버를 새 탭에서 열기</a
      >
    </p>
    <p>
      <!-- 아이디로 이동할 수 있음 -> #: id -->
      <a href="#section_bottom">페이지 하단으로 이동</a>
    </p>
    <hr />
    <h1>이미지 태그: img</h1>
    <!-- alt: 이미지에 대한 설명 -->
    <img
      src="https://i.pinimg.com/originals/a7/92/b4/a792b46c55727550f2b2123b8856bf77.jpg"
      alt="망곰이, 웹 접근성을 위해 해당 이미지에 대한 설명 추가"
      width="300"
      height="300"
    />
    <img src="no_img.png" alt="이미지없지롱" />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p id="section_bottom">여기는 페이지의 가장 하단입니다.</p>
  </body>
</html>

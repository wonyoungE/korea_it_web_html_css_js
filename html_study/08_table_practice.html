<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 상반기 영화 관람 요약</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        /* 이중 선 하나로 합치기 */
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1>2025 상반기 영화 관람 요약</h1>

    <table>
      <caption>
        2025 상반기 영화 관람 및 지출 요약
      </caption>
      <thead>
        <tr>
          <th>기간</th>
          <th>관람 횟수</th>
          <th>총 지출 (원)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1월</td>
          <td>3</td>
          <td>30,000</td>
        </tr>
        <tr>
          <td>2월</td>
          <td>2</td>
          <td>20,000</td>
        </tr>
        <tr>
          <td>3월</td>
          <td>4</td>
          <td>40,000</td>
        </tr>
        <tr>
          <td colspan="2">1분기 합계</td>
          <td>90,000</td>
        </tr>
        <tr>
          <td>4월</td>
          <td>2</td>
          <td>25,000</td>
        </tr>
        <tr>
          <td>5월</td>
          <td>3</td>
          <td>35,000</td>
        </tr>
        <tr>
          <td>6월</td>
          <td>1</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td colspan="2">2분기 합계</td>
          <td>70,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">전체 합계</td>
          <td>총 관람 횟수</td>
          <td>15회</td>
        </tr>
        <tr>
          <td>총 지출</td>
          <td>150,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준을 따르는 웹 문서임을 선언-->
<html lang="en">
<!-- lang 속성은 문서의 주 언어를 지정합니다. -->

<head>
    <!-- head: 문서의 메타데이터를 포함 -->
    <meta charset="UTF-8"> <!-- 인코딩 방식 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 HTML 페이지</title>
    <!-- 브라우저 탭에 표시될 문서의 제목 -->
</head>

<body>
    <h1>안녕하세요, 여기는 HTML입니다.</h1>
    <p>이것은 HTML 문서의 가장 기본적인 구조를 보여줍니다.</p>
</body>
    
</html>

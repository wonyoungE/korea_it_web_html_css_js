<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>게시판</title>
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <button id="nav-signin"><span class="btn-text">로그인</span></button>
          <button id="nav-signup" class="btn-text">
            <span class="btn-text">회원가입</span>
          </button>
          <button id="nav-board"><span class="btn-text">게시판</span></button>
          <button id="nav-write"><span class="btn-text">글쓰기</span></button>
        </nav>
        <div id="greeting">
          <div class="user-box">
            <span id="username"></span>님, 안녕하세요!
            <div class="user-actions">
              <button id="btn-changePw">비밀번호 변경</button>
              <button id="btn-logout">로그아웃</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- 로그인 -->
        <div id="page-signin" class="page">
          <h2>로그인</h2>
          <form id="signin-form">
            <input type="text" id="signin-id" placeholder="아이디" />
            <input type="password" id="signin-pw" placeholder="비밀번호" />
            <button type="submit" class="btn-submit">로그인</button>
          </form>
        </div>
        <!-- 회원가입 -->
        <div id="page-signup" class="page">
          <h2>회원가입</h2>
          <form id="signup-form">
            <input type="text" id="signup-id" placeholder="사용할 아이디" />
            <input
              type="password"
              id="signup-pw"
              placeholder="사용할 비밀번호"
            />
            <input type="email" id="signup-email" placeholder="사용할 이메일" />
            <button type="submit" class="btn-submit">회원가입</button>
          </form>
        </div>
        <!-- 비밀번호 변경 -->
        <div id="page-changepw" class="page">
          <h2>비밀번호 변경</h2>
          <form id="changepw-form">
            <input
              type="password"
              id="current-pw"
              placeholder="현재 비밀번호"
            />
            <input type="password" id="new-pw" placeholder="새로운 비밀번호" />
            <input
              type="password"
              id="new-pw-check"
              placeholder="새로운 비밀번호 확인"
            />
            <button type="submit" class="btn-submit">비밀번호 변경</button>
          </form>
        </div>
        <!-- 게시판 -->
        <div id="page-board" class="page">
          <h2>게시물 목록</h2>
          <ul id="board-list"></ul>
        </div>
        <!-- 게시물 상세-->
        <div id="page-detail" class="page">
          <div id="detail-container">
            <h2 id="detail-title">제목</h2>
            <p id="detail-username">유저ID</p>
            <p id="detail-date">작성일</p>
            <hr />
            <p id="detail-content">내용</p>
          </div>
          <div class="btn-container">
            <button id="btn-edit">수정하기</button>
            <button id="btn-back">목록으로</button>
          </div>
        </div>
        <!-- 글쓰기 -->
        <div id="page-write" class="page">
          <h2>새 글 작성</h2>
          <form id="write-form">
            <input
              type="text"
              id="write-title"
              placeholder="제목을 입력하세요"
            />
            <textarea
              id="write-content"
              placeholder="내용을 입력하세요"
            ></textarea>
            <button type="submit" class="btn-submit">게시글 등록</button>
          </form>
        </div>
        <!-- 게시물 수정 -->
        <div id="page-edit" class="page">
          <h2>게시물 수정</h2>
          <form id="edit-form">
            <input
              type="text"
              id="edit-title"
              placeholder="제목을 입력하세요"
            />
            <textarea
              id="edit-content"
              placeholder="내용을 입력하세요"
            ></textarea>
            <div class="btn-container">
              <button type="submit" id="btn-ok" class="btn-submit">완료</button>
              <button type="button" id="btn-cancel">취소</button>
            </div>
          </form>
        </div>
      </main>

      <script src="script.js"></script>
    </div>
  </body>
</html>

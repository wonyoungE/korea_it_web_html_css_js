<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>게시판</title>
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <button id="nav-signin">로그인</button>
          <button id="nav-signup">회원가입</button>
          <button id="nav-board">게시판</button>
          <button id="nav-write">글쓰기</button>
        </nav>
      </header>
      <main>
        <!-- 4개로 나눠서 보여주고 말고 결정 -->
        <!-- 로그인 -->
        <div id="page-signin" class="page">
          <h2>로그인</h2>
          <form id="signin-form">
            <input type="text" id="signin-id" placeholder="아이디" />
            <input type="password" id="signin-pw" placeholder="비밀번호" />
            <button type="submit" class="btn-submit">로그인</button>
          </form>
        </div>
        <!-- 회원가입 -->
        <div id="page-signup" class="page">
          <h2>회원가입</h2>
          <form id="signup-form">
            <input type="text" id="signup-id" placeholder="사용할 아이디" />
            <input
              type="password"
              id="signup-pw"
              placeholder="사용할 비밀번호"
            />
            <input type="email" id="signup-email" placeholder="사용할 이메일" />
            <button type="submit" class="btn-submit">회원가입</button>
          </form>
        </div>
        <!-- 게시판 -->
        <div id="page-board" class="page">
          <h2>게시물 목록</h2>
          <ul id="board-list"></ul>
        </div>
        <!-- 게시물 상세-->
        <div id="page-detail" class="page">
          <div id="detail-container">
            <h2 id="detail-title">제목</h2>
            <p id="detail-userid">유저ID</p>
            <hr />
            <p id="detail-content">내용</p>
          </div>
          <button id="backBtn">← 목록으로</button>
        </div>
        <!-- 글쓰기 -->
        <div id="page-write" class="page">
          <h2>새 글 작성</h2>
          <form id="write-form">
            <input
              type="text"
              id="write-title"
              placeholder="제목을 입력하세요"
            />
            <textarea
              id="write-content"
              placeholder="내용을 입력하세요"
            ></textarea>
            <button type="submit" class="btn-submit">게시글 등록</button>
          </form>
        </div>
      </main>

      <script src="script.js"></script>
    </div>
  </body>
</html>

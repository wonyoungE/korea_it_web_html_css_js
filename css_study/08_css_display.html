<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        /* inline -> block 크기 조절 가능해짐 */
        display: block;
        height: 50px;
      }
      a {
        /* inline 태그로 유지하는 대신에 block 태그의 특성인 크기 조절 가능 */
        display: inline-block;
        height: 40px;
      }
      div {
        /* block -> inline 크기 조절 불가 */
        display: inline;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <!-- 줄바꿈이 되지 않고, width와 height, 여백을 지정할 수 없다. 문서에서 bold나 italic체, 색상, 밑줄 등 문장에 효과를 주기 위해 존재하는 단위 -->
    <span>span 태그</span>
    <a href="">a 태그</a>
    <img
      src="https://image.sivillage.com/upload/C00001/s3/goods/org/841/241017038350841.jpg?RS=750&SP=1"
      alt=""
    />
    <!-- block -->
    <!-- 가로 영역을 모두 차지하며 항상 줄바꿈이 되어 새로운 라인에서 시작한다. width와 height 지정할 수 있다. -->
    <div>div 태그</div>
    <p>p 태그</p>
    <h1>h1 태그</h1>
    <form action="">form 태그</form>
  </body>
</html>
